<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BS-Task-6</title>
    <style>
        table {
            width: 410px;
            display: flex;
            justify-content: center;
        }
        .td{
            padding: 0 0 20px 0;
        }
        select{
            padding: 15px 0 15px 295px;
            background-color: #fff;
            border: solid 0.2px grey;
            border-radius: 6px;
            width:450px;
        }

        .button1 {
            background-color: red;
            color: white;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            padding: 8px 180px;
            border-radius: 3px;
            width:450px;
        }
        body{
            display: flex;
            justify-content: center;
        }
        .box1{
            padding: 3.5%;
            width: 40vw;
            height: 90vh;
            background-color: rgb(247, 247, 247);
            margin: 30px;
        }
        .name{
            color: gray;
        }
    </style>
</head>

<div class="box1">
    <table>
        <tr>
            <td><label>Name</label></td>

        </tr>
        <tr>
            <td class="td">
                <div class="input-group has-validation">
                    <div class="form-floating is-invalid">
                        <input type="text" size="45" class="form-control is-invalid" id="floatingInputGroup2"
                               placeholder="Username" required>

                    </div>
                    <div class="invalid-feedback">
                        Name is required
                    </div>
                </div>

        </tr>

        <tr>
            <td><label>E-Mail</label></td>
        </tr>
        <tr>
            <td class="td">
                <div class="input-group has-validation">
                    <div class="form-floating is-invalid">
                        <input type="text" size="45" class="form-control is-invalid" id="floatingInputGroup2"
                               placeholder="Username" required>

                    </div>
                    <div class="invalid-feedback">
                        E-Mail is required
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td><label>Password</label></td>
        </tr>
        <tr>
            <td class="td">
                <div class="input-group has-validation">
                    <div class="form-floating is-invalid">
                        <input type="text" size="45" class="form-control is-invalid" id="floatingInputGroup2"
                               placeholder="Username" required>
                        <label class="name" for="floatingInputGroup2">Username</label>
                    </div>
                    <div class="invalid-feedback">
                        Password is required
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td><label>Hobbies</label></td>
        </tr>
        <tr>
            <td class="td">
                <div class="yes">
                    <select>
                        <option></option>
                        <option>Singing</option>
                        <option>Dancing</option>
                        <option>Sports</option>
                    </select>
                </div>

        </tr>

    <input class="button1" type="submit" value="Submit" />
