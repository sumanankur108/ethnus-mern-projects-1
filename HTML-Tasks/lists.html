<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <title>Lists in HTML</title>
</head>
<body>
<article>
    <!--Nested Lists-->
    <h1>types of music</h1>
    <ol type = "i">
        <li>Bollywood</li>
        <li>Punjabi</li>
        <ul style = "list-style-type : disc">
            <li>abc</li>
            <li>xyz</li>
        </ul>
        <li>English</li>
        <ul style = "list-style-type : square">
            <li>genre</li>
            <li>pop</li>
        </ul>
    </ol>
</article>
<article>
    <!--Definition Lists-->
    <main>
        <dl>
            <dt>Html</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
            <dt>JS</dt>
            <dd>JavaScript</dd>
        </dl>
    </main>
</article>
</body>
</html>
